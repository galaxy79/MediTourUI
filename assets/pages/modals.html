                  Submit Enquiry
                </h4>
            </div>
            <div class="modal-body">
                  <form role="form" id="submitEnquiryForm">
                      <div class="form-group">

					<label for="inputSubmitEnquiryFirstName">
						Full Name <span style="color:#f44336">*</span>
					</label>
					<input type="text" class="form-control" id="inputSubmitEnquiryFirstName" name="FullName" required/>
				</div>
                	<div class="form-group">

					<label for="inputSubmitEnquiryEmail">
						Email address <span style="color:#f44336">*</span>
					</label>
					<input type="email" class="form-control" id="inputSubmitEnquiryEmail" name="EnquiryEmail" required/>
				</div>
                       <div class="form-group">
					 <div style="width: 30%;float: left;">
					<label for="inputSubmitEnquiryISDCode">
						ISD Code <span style="color:#f44336">*</span>
					</label>
					<select class="form-control" id="inputSubmitEnquiryISDCode" name="EnquiryISDCode" required>

					</select>
					 </div>
                     <div style="width: 70%;float: left;">
                    <label for="inputSubmitEnquiryContactNumber">
						Contact Number <span style="color:#f44336">*</span>
					</label>
					<input type="tel" class="form-control" id="inputSubmitEnquiryContactNumber" name="EnquiryContactNumber" required/>
                     </div>
				</div>
			         <div class="form-group">

					<label for="selectSubmitEnquiryProcedure" >
						Select Procedure <span style="color:#f44336">*</span>
					</label>
					<select class="form-control" id="selectSubmitEnquiryProcedure" name="EnquiryProcedure" required>
						<option value="">Select a Procedure</option>
					</select>
				</div>
				 <div class="form-group">

					<label for="textAreaSubmitEnquiryDetails">
						Details of Treatment Expected <span style="color:#f44336">*</span>
					</label>
                    <textarea rows="1" cols="1" class="form-control" id="textAreaSubmitEnquiryDetails" name="EnquiryDetails" required></textarea>

				</div>
