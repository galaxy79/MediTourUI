<!DOCTYPE html>



        <div id="wrapper">


            <div class="main">
                <div class="page-header larger larger-top  custom "style="background-image:url(assets/images/header.jpg)">
                    <div class="container" style="padding-left:30px">
                        <h1 >Contact us</h1>
                        <ol class="breadcrumb">
                            <li><a href="index.html">Home</a></li>

                            <li class="active">Contact</li>
                        </ol>
                    </div><!-- End .container -->
                </div><!-- End .page-header -->

                <div class="container">
                    <div class="row">

                        <div class="col-md-6 right-border" style="padding-left:30px" >
                            <h2 class="mb30">GET IN TOUCH</h2>
                            <form  action="https://www.medinovita.in/api/v1/post/contactus/meditrip" method="post" id="contact-form">
                                <div class="row">
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="contactname" name="contactname" placeholder="Name" required>
                                    </div><!-- End .col-md-7 -->
                                </div><!-- End .row -->
                                <div class="row">
                                    <div class="col-md-7">
                                        <input type="email" class="form-control" id="contactemail" name="contactemail" placeholder="Email" required>
                                    </div><!-- End .col-md-7 -->
                                </div><!-- End .row -->

                                <div class="row">
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="contactsubject" name="contactsubject" placeholder="Subject">
                                    </div><!-- End .col-md-7 -->
                                </div><!-- End .row -->

                                <div class="row">
                                    <div class="col-md-7">
                                        <textarea class="form-control" rows="6" id="contactmessage" name="contactmessage" placeholder="Message" required></textarea>
                                    </div><!-- End .col-md-12 -->
                                </div><!-- End .row -->

                                <input type="submit" id="sendMessage" class="btn btn-black min-width-lg" data-loading-text="Sending Message..." value="Send Message">
                            </form>
                        </div><!-- End .col-md-7 -->

                        <div class="clearfix mb65 visible-sm visible-xs"></div><!-- margin -->
                        <div class="col-md-5 officeAdd" >
                            <div id="india-office" class="vertical" style="margin-top:50px">
                                    <div class="contact-box mb30">
                                            <h3>India Office</h3>
                                            <ul>

                                                <li><strong>Address:</strong> Infopark, main Blvd, Kochi, India </li>
                                                <li><strong>Phone</strong> +91-9740177277</li>
                                                <li><strong>Email:</strong> <a href="#">medinovita@gmail.com</a></li>

                                            </ul>
                                        </div><!-- End .contact-box -->
                            </div><!-- End #india-office -->

                        </div><!-- End .col-md-5 -->

                    </div><!-- End .row -->

                    <div class="mb70 hidden-xs"></div><!-- margin -->


                </div><!-- End .container -->

                <div class="mb60"></div><!-- margin -->

            </div><!-- End .main -->


        </div><!-- End #wrapper -->
